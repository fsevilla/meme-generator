<main>
  <div id="controls">
    <input #imageElement accept="image/*" type="file" [(ngModel)]="file" (change)="doOnChange(imageElement)">
    <textarea rows="3" id="upper" [(ngModel)]="upper"></textarea>
    <textarea rows="3" id="lower" [(ngModel)]="lower"></textarea>
    Choose a color: 
    <input type="color" [(ngModel)]="color">
    Font size: <mat-slider [(ngModel)]="size" [min]="10" [max]="60">
    </mat-slider>
  </div>

  <div id="meme" [ngStyle]="{'background-image': 'url('+dataUrl+')'}">
    <div id="upper"
      [innerHTML]="upper | nlToBr"
      [ngStyle]="{'font-size': size+'px', 'line-height': (size+4)+'px', 'color': color}"></div>

    <div id="lower"
      [innerHTML]="lower | nlToBr"
      [ngStyle]="{'font-size': size+'px', 'line-height': (size+4)+'px', 'color': color}"></div>

  </div>
  <button mat-button color="accent" (click)="saveImage()">Guardar</button>

</main>
